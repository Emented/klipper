[gcode_macro T3]
gcode:
    {% if printer["gcode_macro fEXTRUDER_STATUS"].tool_loaded == 1 and printer["gcode_macro fEXTRUDER_STATUS"].tool_id == 3 %}
    M118 Tool {printer["gcode_macro fEXTRUDER_STATUS"].tool_id} already loaded!	
