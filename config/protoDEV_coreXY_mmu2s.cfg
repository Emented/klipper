	UPDATE_DELAYED_GCODE ID=clear_display DURATION=5
	
[gcode_macro UNLOAD_TOOL]
gcode:
    UNLOAD_FILAMENT
    PREVIOUS_TOOL_{printer["gcode_macro fEXTRUDER_STATUS"].tool_id}


[gcode_macro MM_UNLOAD]
gcode:
    MANUAL_STEPPER STEPPER=drive_stepper SET_POSITION=568
    MANUAL_STEPPER STEPPER=drive_stepper SPEED=120 ACCEL=100 MOVE=50
    HOME_FILAMENT
    M400
    MANUAL_STEPPER STEPPER=drive_stepper SET_POSITION=0
    MANUAL_STEPPER STEPPER=drive_stepper MOVE=-35
    MANUAL_STEPPER STEPPER=idler_stepper MOVE=85
    M400
    M118 Filament in safe pos
	
[gcode_macro LOAD_FILAMENT]
variable_z_change: 0
variable_z_pos: 0
gcode:
    SET_PRESSURE_ADVANCE ADVANCE=0.0
    SET_SERVO SERVO=wipe ENABLE=1
	SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=z_pos VALUE={printer.gcode.gcode_position.z}
    {% if printer.gcode.gcode_position.z < 35 %}
    SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=z_change VALUE=1
    G90
    G0 Z35 F6000
    {% endif %}	
    G90
    G0 X34 Y13 F12000
    M400
    SET_SERVO SERVO=wipe ANGLE=170
    G4 P300
    G0 X9
    M400
    SET_SERVO SERVO=wipe ANGLE=105
    M400
    {% if printer.extruder.target == 0 %}
    M118 Target temperature not set!
    M118 Using default temperature value
    M109 S{printer["gcode_macro fEXTRUDER_STATUS"].load_temperature}
    {% endif %}
    MANUAL_STEPPER STEPPER=drive_stepper MOVE=35
    HOME_FILAMENT
    M400
    MANUAL_STEPPER STEPPER=drive_stepper SET_POSITION=0
    MANUAL_STEPPER STEPPER=drive_stepper SPEED=80 ACCEL=80 MOVE=500
    MANUAL_STEPPER STEPPER=drive_stepper MOVE=550
    M400
    M118 Loading Filament...
    MANUAL_STEPPER STEPPER=drive_stepper SPEED=5 MOVE=568 SYNC=0
    G91
    G1 E18 F300
    MANUAL_STEPPER STEPPER=idler_stepper MOVE=85
    G1 E57 F400
    G1 E5 F100
    G1 E45 F300
    G92 E0
    G90
    M400
    MANUAL_STEPPER STEPPER=drive_stepper SYNC=1
    M118 Load Complete
	UPDATE_DELAYED_GCODE ID=clear_display DURATION=5
    M400
    SET_SERVO SERVO=wipe ANGLE=0
    G4 P150
    SET_SERVO SERVO=wipe ANGLE=15
    G4 P150
    SET_SERVO SERVO=wipe ANGLE=5
    G4 P150
    SET_SERVO SERVO=wipe ANGLE=15
    G4 P150
    SET_SERVO SERVO=wipe ANGLE=5
    G4 P150
    SET_SERVO SERVO=wipe ANGLE=15
    G4 P150
    SET_SERVO SERVO=wipe ANGLE=0
    M400
    {% if printer["gcode_macro LOAD_FILAMENT"].z_change == 1 %}
    SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=z_change VALUE=0
    G90
    G0 Z{printer["gcode_macro LOAD_FILAMENT"].z_pos} F6000
    {% endif %}	
    G90
    M400
    SET_SERVO SERVO=wipe ENABLE=0

[gcode_macro HOME_FILAMENT]
gcode:
    MANUAL_STEPPER STEPPER=drive_stepper MOVE=-15 STOP_ON_ENDSTOP=1

[gcode_macro HOME_ALL]
gcode:
    QUERY_ENDSTOPS
    fHOME_ALL

[gcode_macro fHOME_ALL]
gcode:
    SET_SERVO SERVO=wipe ENABLE=1
    G4 P500
    SET_SERVO SERVO=wipe ANGLE=0
    G4 P500
    SET_SERVO SERVO=wipe ENABLE=0
    SET_GCODE_VARIABLE MACRO=TRASH VARIABLE=trash_state VALUE=0
    G28
    G90
    G0 X0 Y0 Z235
    M400
    MANUAL_STEPPER STEPPER=idler_stepper SET_POSITION=0
    MANUAL_STEPPER STEPPER=idler_stepper MOVE=7
    MANUAL_STEPPER STEPPER=idler_stepper MOVE=-95 STOP_ON_ENDSTOP=1
    MANUAL_STEPPER STEPPER=idler_stepper SET_POSITION=2
    MANUAL_STEPPER STEPPER=idler_stepper MOVE=85
	{% if printer.query_endstops.last_query["manual_stepper drive_stepper"] == 1 %}
    MANUAL_STEPPER STEPPER=drive_stepper SET_POSITION=-35
    MANUAL_STEPPER STEPPER=selector_stepper MOVE=-76 STOP_ON_ENDSTOP=1
    MANUAL_STEPPER STEPPER=selector_stepper SET_POSITION=0
    MANUAL_STEPPER STEPPER=selector_stepper MOVE=74
    M400
    M118 Printer home completed
	UPDATE_DELAYED_GCODE ID=clear_display DURATION=5
    {% else %}
    M400
    M118 SELECTOR BLOCKED! Unload filament and home again
	UPDATE_DELAYED_GCODE ID=clear_display DURATION=10
    {% endif %}	

[gcode_macro TRASH]
variable_trash_state: 0
gcode:
    {% if printer["gcode_macro TRASH"].trash_state == 0 %}
    SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=z_pos VALUE={printer.gcode.gcode_position.z}
    {% if printer.gcode.gcode_position.z < 95 %}
    SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=z_change VALUE=1
    G90
    G0 Z95 F6000
    {% endif %}	
    SET_SERVO SERVO=wipe ENABLE=1
    G4 P500
    SET_SERVO SERVO=wipe ANGLE=170
    G4 P1500
    SET_SERVO SERVO=wipe ENABLE=0
    SET_GCODE_VARIABLE MACRO=TRASH VARIABLE=trash_state VALUE=1
    {% else %}
    SET_SERVO SERVO=wipe ENABLE=1
    G4 P500
    SET_SERVO SERVO=wipe ANGLE=0
    G4 P1500
    SET_SERVO SERVO=wipe ENABLE=0
    SET_GCODE_VARIABLE MACRO=TRASH VARIABLE=trash_state VALUE=0
	{% if printer["gcode_macro LOAD_FILAMENT"].z_change == 1 %}
    SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=z_change VALUE=0
    G90
    G0 Z{printer["gcode_macro LOAD_FILAMENT"].z_pos} F6000
    {% endif %}
    {% endif %}